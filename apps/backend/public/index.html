<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Realistic Video Generation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .simple-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, textarea, select {
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .dialogue-group {
            position: relative;
        }

        .suggest-btn {
            position: absolute;
            right: 10px;
            top: 35px;
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .suggest-btn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
        }

        .status-container.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e8ed;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            width: 0%;
        }

        .status-text {
            color: #333;
            font-weight: 600;
            text-align: center;
        }

        .video-container {
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .video-container.show {
            display: block;
        }

        video {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }

        .style-toggle, .platform-toggle {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .style-toggle label, .platform-toggle label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .toggle-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .toggle-btn {
            background: white;
            border: 2px solid #e1e8ed;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #666;
        }

        .toggle-btn:hover {
            border-color: #667eea;
            transform: translateY(-1px);
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ Ultra-Realistic Videos</h1>
            <p>Generate production-grade spokesperson videos for any character</p>
        </div>

        <form id="videoForm">
            <div class="simple-form">
                <div class="form-group">
                    <label for="characterName">ðŸ‘¤ Character Name</label>
                    <input type="text" id="characterName" name="characterName"
                           placeholder="e.g., Laura, Mike, Sarah" required>
                </div>

                <div class="form-group full-width">
                    <label for="userRequest">ðŸ’¬ What do you want them to say?</label>
                    <textarea id="userRequest" name="userRequest"
                              placeholder="e.g., Review car insurance options, Teach workout tips, Promote my restaurant..."
                              required rows="3"></textarea>
                </div>

                <div class="style-toggle">
                    <label>ðŸŽ­ Style:</label>
                    <div class="toggle-buttons">
                        <button type="button" class="toggle-btn active" data-style="professional">Professional</button>
                        <button type="button" class="toggle-btn" data-style="casual">Casual</button>
                        <button type="button" class="toggle-btn" data-style="trendy">Trendy</button>
                    </div>
                </div>

                <div class="platform-toggle">
                    <label>ðŸ“± Platform:</label>
                    <div class="toggle-buttons">
                        <button type="button" class="toggle-btn active" data-platform="youtube">YouTube</button>
                        <button type="button" class="toggle-btn" data-platform="tiktok">TikTok</button>
                        <button type="button" class="toggle-btn" data-platform="instagram">Instagram</button>
                    </div>
                </div>
            </div>

            <button type="submit" class="generate-btn" id="generateBtn">
                ðŸŽ¬ Generate Ultra-Realistic Video
            </button>
        </form>

        <div class="status-container" id="statusContainer">
            <div class="status-text" id="statusText">Initializing generation...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="timeInfo" style="text-align: center; color: #666; font-size: 0.9rem; margin-top: 10px;">
                Estimated time: 3-5 minutes
            </div>
        </div>

        <div class="video-container" id="videoContainer">
            <h3 style="margin-bottom: 20px; color: #333;">âœ… Your Video is Ready!</h3>
            <video id="generatedVideo" controls></video>
            <div style="margin-top: 20px;">
                <button onclick="downloadVideo()" style="background: #28a745; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; margin-right: 10px;">
                    ðŸ“¥ Download Video
                </button>
                <button onclick="generateAnother()" style="background: #667eea; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer;">
                    ðŸ”„ Generate Another
                </button>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
