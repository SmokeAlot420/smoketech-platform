services:
  # PostgreSQL database for Langfuse
  langfuse-db:
    image: postgres:15-alpine
    container_name: langfuse-postgres
    environment:
      POSTGRES_USER: langfuse
      POSTGRES_PASSWORD: langfuse_secret_123
      POSTGRES_DB: langfuse
    volumes:
      - langfuse_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Using 5433 to avoid conflicts
    networks:
      - langfuse-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langfuse"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ClickHouse database for Langfuse v3
  langfuse-clickhouse:
    image: clickhouse/clickhouse-server:24.3-alpine
    container_name: langfuse-clickhouse
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: clickhouse
      CLICKHOUSE_PASSWORD: clickhouse_secret_123
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - langfuse_clickhouse_data:/var/lib/clickhouse
      - langfuse_clickhouse_logs:/var/log/clickhouse-server
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native protocol
    networks:
      - langfuse-network
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  # Redis for caching
  langfuse-redis:
    image: redis:7-alpine
    container_name: langfuse-redis
    command: redis-server --requirepass redis_secret_123
    ports:
      - "6380:6379"  # Using 6380 to avoid conflicts
    networks:
      - langfuse-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  # MinIO for S3-compatible storage (required for Langfuse v3)
  langfuse-minio:
    image: minio/minio
    container_name: langfuse-minio
    entrypoint: sh
    command: -c 'mkdir -p /data/langfuse && minio server --address ":9000" --console-address ":9001" /data'
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio_secret_123
    ports:
      - "9090:9000"  # MinIO API
      - "9091:9001"  # MinIO Console
    volumes:
      - langfuse_minio_data:/data
    networks:
      - langfuse-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Langfuse worker (processes ingestion queue)
  langfuse-worker:
    image: langfuse/langfuse-worker:latest
    container_name: langfuse-worker
    depends_on:
      - langfuse-db
      - langfuse-clickhouse
      - langfuse-minio
      - langfuse-redis
    environment: &langfuse-env
      # Database connections
      DATABASE_URL: postgresql://langfuse:langfuse_secret_123@langfuse-db:5432/langfuse

      # ClickHouse configuration (based on official docs)
      CLICKHOUSE_URL: http://clickhouse:clickhouse_secret_123@langfuse-clickhouse:8123
      CLICKHOUSE_MIGRATION_URL: clickhouse://clickhouse:clickhouse_secret_123@langfuse-clickhouse:9000
      CLICKHOUSE_USER: clickhouse
      CLICKHOUSE_PASSWORD: clickhouse_secret_123
      CLICKHOUSE_DB: default
      CLICKHOUSE_CLUSTER_ENABLED: "false"  # Single container setup

      # S3/MinIO Configuration (REQUIRED for Langfuse v3)
      LANGFUSE_S3_EVENT_UPLOAD_BUCKET: langfuse
      LANGFUSE_S3_EVENT_UPLOAD_REGION: us-east-1
      LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID: minio
      LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY: minio_secret_123
      LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT: http://langfuse-minio:9000
      LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE: "true"
      LANGFUSE_S3_EVENT_UPLOAD_PREFIX: events/

      # Optional: Media uploads configuration
      LANGFUSE_S3_MEDIA_UPLOAD_BUCKET: langfuse
      LANGFUSE_S3_MEDIA_UPLOAD_REGION: us-east-1
      LANGFUSE_S3_MEDIA_UPLOAD_ACCESS_KEY_ID: minio
      LANGFUSE_S3_MEDIA_UPLOAD_SECRET_ACCESS_KEY: minio_secret_123
      LANGFUSE_S3_MEDIA_UPLOAD_ENDPOINT: http://localhost:9090
      LANGFUSE_S3_MEDIA_UPLOAD_FORCE_PATH_STYLE: "true"
      LANGFUSE_S3_MEDIA_UPLOAD_PREFIX: media/

      # Redis Configuration
      REDIS_HOST: langfuse-redis
      REDIS_PORT: 6379
      REDIS_AUTH: redis_secret_123

      # Auth & Security
      NEXTAUTH_URL: http://localhost:3030
      NEXTAUTH_SECRET: supersecretkey123456789012345678  # Generate a real one in production
      SALT: anothersupersecretkey1234567890  # Generate a real one in production

      # Telemetry (disable for privacy)
      TELEMETRY_ENABLED: "false"

      # Node environment
      NODE_ENV: production

      # Enable local mode
      LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES: "true"

    networks:
      - langfuse-network

  # Langfuse server (self-hosted v3)
  langfuse:
    image: langfuse/langfuse:latest
    container_name: langfuse-server
    depends_on:
      - langfuse-db
      - langfuse-clickhouse
      - langfuse-minio
      - langfuse-redis
      - langfuse-worker
    environment:
      <<: *langfuse-env

    ports:
      - "3030:3000"  # Langfuse UI will be at http://localhost:3030
    networks:
      - langfuse-network
    volumes:
      - langfuse_data:/app/data

networks:
  langfuse-network:
    driver: bridge

volumes:
  langfuse_postgres_data:
    driver: local
  langfuse_clickhouse_data:
    driver: local
  langfuse_clickhouse_logs:
    driver: local
  langfuse_data:
    driver: local
  langfuse_minio_data:
    driver: local